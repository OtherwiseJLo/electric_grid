plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(11))
    }
}

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
}

dependencies {
    // Use JUnit Jupiter API for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'
    testImplementation 'io.dropwizard:dropwizard-testing:2.0.18'
    testImplementation 'org.assertj:assertj-core:3.18.1'

    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'
    implementation 'io.dropwizard:dropwizard-core:2.0.18'
    implementation 'io.dropwizard:dropwizard-metrics:2.0.18'
    implementation 'io.dropwizard:dropwizard-configuration:2.0.18'
    implementation 'io.dropwizard:dropwizard-jersey:2.0.18'
    implementation 'io.dropwizard:dropwizard-hibernate:2.0.18'
    implementation 'io.dropwizard:dropwizard-validation:2.0.18'

    implementation 'com.fasterxml.jackson.core:jackson-core:2.12.1'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.12.1'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.12.1'



}

application {
    // Define the main class for the application.
    mainClass = 'electric_grid.App'
}

jar {
    manifest {
        attributes 'Main-Class': 'electric_grid.App'
    }
    from {
        configurations.compile.collect {it.isDirectory() ? it : zipTree(it) }
    }
}

tasks.named('test') {
    // Use junit platform for unit tests.
    useJUnitPlatform()
}
